<div  ng-controller="listController">
    <h1 class= "welcome">Welcome Tenno</h1>
    <ul>
        <li class="posts" style="border: 2px solid goldenrod; border-right-width:20px; margin-top: 5px" ng-repeat="post in data">
            <h3 class= "listinfo">Tenno: {{post.alias}} 
                    <button ng-click="getId(post.id)" type="submit" value="submit" class="otherbutton">[i]</button>
                    <button ng-click="remove(post.id)" type="submit" value="submit" class="optionbutton">[x]</button>
            <h5 class= "listinfo">User: {{post.user}}</h1>
            <p class= "listinfo">Message: {{post.message}}</div>
        </li>
    </ul>
</div>

<a href="#/add">
        <button type="submit" value="submit" class="frontdoor" class="frontdoor">Add a post</button>
</a>
